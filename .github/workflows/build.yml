name: Build

on:
  push:
    branches:
     - master
     - develop
  pull_request:
    branches: [master]

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Setup pre-commit
        run: |
          python3 -m pip install pre-commit
          pre-commit install
      - name: Run black
        run: |
          pre-commit run --hook-stage manual black --all-files --show-diff-on-failure --verbose
      - name: Setup pre-commit
        run: |
          python3 -m pip install pre-commit
          pre-commit install
      - name: Run flake8
        run: pre-commit run --hook-stage manual flake8 --all-files --verbose

  Test:
    needs: Linting
    name: ${{ matrix.os }}, ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - env: "PANDAS=1.0.5 PYTHON=3.8"
            os: windows-latest
            PANDAS: '1.0.5'
            python-version: '3.8'
          - env: "PANDAS=1.0.5 PYTHON=3.7"
            os: windows-latest
            PANDAS: '1.0.5'
            python-version: '3.7'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Environment
        shell: bash
        run: |
          source ci/pypi-installer.sh;
          pip install -e .
          pip install -r requirements-dev.txt
          python -V
          pip list
          python -c "import runpandas; runpandas.__version__;"
        env:
          PANDAS: ${{ matrix.PANDAS }}
          NUMPY: ${{ matrix.NUMPY }}

      - name: Test with Pytest
        shell: bash
        run: |
          source ci/pypi-installer.sh;
          pytest -v -s -r xX -m stable --cov-config .coveragerc --cov=runpandas --cov-report xml:/tmp/cov-runpandas.xml --junitxml=/tmp/runpandas.xml
        env:
          PANDAS: ${{ matrix.PANDAS }}
          NUMPY: ${{ matrix.NUMPY }}

      - uses: codecov/codecov-action@v2
        if: startsWith(matrix.os, 'ubuntu')

      - name: Coveralls
        if: startsWith(matrix.os, 'ubuntu')
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          flag-name: Unit Test

  coveralls_finish:
    needs: Test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true